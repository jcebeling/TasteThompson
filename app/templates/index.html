<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
</head>
<body>
    <form method="post" action="/">
        <button type="submit">Generate Recipe Recommendation</button>
    </form>
    {% if recipe %}
        <div>
            <h2>Recommended Recipe:</h2>
            <p>{{ recipe }}</p>
        </div>
    {% endif %}
</body>
</html>
